name: Deploy site
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install âš™ï¸
        run: |
          cd web
          npm install

      - name: Build ğŸ› 
        run: |
          cd web
          npm run build
      
      - name: Upload Artifacts ğŸ”º
        uses: actions/upload-artifact@v1
        with:
          name: site
          path: web/dist

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Artifacts ğŸ”»
        uses: actions/download-artifact@v1
        with:
          name: site

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: "site"